dubbo:
  application:
    name: order-provider
    owner: mathyoung
  protocol:
    name: dubbo
    port: 20994
  registry:
    address: zookeeper://aliyun.alan.com:2181
    check: true
    simplified: true
    group: dubbo-dev
  metadata-report:
    address: zookeeper://aliyun.alan.com:2181
    retry-times: 30
    cycle-report: false
    group: dubbo-dev
  scan:
    basePackages: com.itcrazy.alanmall.order.service,com.itcrazy.alanmall.order.consume

spring:
  datasource:
    url: jdbc:mysql://aliyun.alan.com:3307/gpmall?useUnicode=true&characterEncoding=utf8&useOldAliasMetadataBehavior=true&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  redisson:
    address: aliyun.alan.com:6379
    timeout: 3000
    data-base: 0
  rabbitmq:
    username: admin
    password: admin
    listener:
      direct:
        acknowledge-mode: manual
      simple:
        acknowledge-mode: manual
    port: 5672
    virtual-host: /
    host: aliyun.alan.com







